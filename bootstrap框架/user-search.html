						<div class="panel panel-default border">
						  <div class="panel-body">
						    <form role="form">
							<div class="alert alert-info"><span style="font-weight: bold;">技巧提示：</span>支持模糊搜索和匹配搜索，匹配搜索使用*代替</div>
						  <div class="form-group">
						    <label for="exampleInputEmail1">用户名</label>
						    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="请输入用户名">
						  </div>
						  <div class="form-group">
						    <label for="exampleInputPassword1">UID</label>
						    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="请输入用户UID">
						  </div>
						  <div class="form-group">
						    <label for="exampleInputPassword1">选择用户组</label>
						   <select class="form-control">
							  <option>限制会员</option>
							  <option>2</option>
							  <option>3</option>
							  <option>4</option>
							  <option>5</option>
							</select>
						  </div>
						  
						  
						  <button type="submit" class="btn btn-default">提交</button>
						</form>
						  </div>
						</div>

		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		        <h4 class="modal-title" id="myModalLabel">添加用户</h4>
		      </div>
		      <div class="modal-body">
		        <form role="form">
				  <div class="form-group">
				    <label for="exampleInputEmail1">用户名</label>
				    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="用户名">
				  </div>
				  <div class="form-group">
				    <label for="exampleInputPassword1">用户密码</label>
				    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="请输入用户密码">
				  </div>
				  <div class="form-group">
				    <label for="exampleInputPassword1">确认用户密码</label>
				    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="请确认输入用户密码">
				  </div>
				  <div class="form-group">
				    <label for="exampleInputPassword1">请输入用户邮箱</label>
				    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="请输入用户邮箱">
				  </div>
				  <div class="form-group">
						    <label for="exampleInputPassword1">所限用户组</label>
						   <select class="form-control">
							  <option>限制会员</option>
							  <option>2</option>
							  <option>3</option>
							  <option>4</option>
							  <option>5</option>
							</select>
						  </div>
				  
				</form>
